<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>final js </title>
</head>
<body>
  <div class="main-container container">
    <div class="first-screen grab-location-wrapper">
      <form action="" class="grab-location-form">
        <legend class="grab-location-heading">Enter ZIP code to see nearby theaters</legend>
        <input type="text" class="zip-code-inp" placeholder="Enter your Zip Code">
        <button type="submit" class="grab-location-allow-btn">Submit</button>
      </form>
    </div>

    <div class="zipcodes-container">
      <ul class="searched-zipcodes-list">

      </ul>
    </div>

    <div class="second-screen nearby-theaters-wrapper d-none">
      <h3 class="nearby-theaters-heading">Nearby Theaters</h3>
      <table class="nearby-theaters-table">
        <thead class="nearby-theaters-thead">
          <tr class="nearby-theaters-tr">
            <th class="nearby-theaters-th">Serial</th>
            <th class="nearby-theaters-th">Details</th>
            <th class="nearby-theaters-th">Shows</th>
            <th class="nearby-theaters-th">Location</th>
          </tr>
        </thead>
        <tbody class="nearby-theaters-tbody">
          <!-- -->
        </tbody>
      </table>
    </div>

    <div class="third-screen shows-wrapper d-none">
      <div class="shows-wrapper-inner">
        <h3 class="shows-heading">Showtimes</h3>
        <table class="shows-table">
          <thead class="shows-thead">
            <tr class="shows-tr">
              <th class="shows-th">Serial</th>
              <th class="shows-th">Film Name</th>
              <th class="shows-th">Showtimes</th>
            </tr>
          </thead>
          <tbody class="shows-tbody">
            <!-- -->
          </tbody>
        </table>
        <button class="go-back-btn">Go Back</button>
      </div>
    </div>

    <div class="forth-screen theater-map-wrapper d-none">
      <div class="theater-map-wrapper-inner">
        <div class="theater-map"></div>
        <button class="go-back-btn">Go Back</button>
      </div>
    </div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZE_0EeyXAtdrxa2yP_JKYdyhI4LQqci8&v=weekly" defer></script>
  <script src="main.js"></script>
</body>
</html>
